<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crawler de Sites</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Crawler de Sites</h1>
  </header>

  <main>
    <section class="form-section">
      <h2>Adicionar Novo Site</h2>
      <form id="siteForm">
        <input type="url" id="novaUrl" placeholder="Digite a URL..." required />
        <div class="buttons">
          <button type="button" id="botao-enviar" onclick="enviarUrl()">Enviar</button>
          <button type="button" onclick="mostrarDados()">üìÇ Ver Todos os Dados</button>
          <button type="button" onclick="fecharDados()">‚ùå Fechar</button>
        </div>
      </form>
    </section>

    <section class="dados-section">
      <h2>Sites Visitados</h2>
      <div id="conteudo"></div>
    </section>

    <section class="links-section">
      <select id="seletorDeSites" class="seletorDeSites" onchange="mostrarLinksPorSite()">
        <option value="">Escolha um site</option>
      </select>
      <ul id="linksColetados"></ul>

      <select id="seletorDeImagens" onchange="mostrarImagensPorSite()">
        <option value="">Escolha um site</option>
      </select>
      <ul id="imagensColetadas"></ul>
    </section>

  </main>

  <footer>
    <p>&copy; 2025 - Projeto Crawler</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
